<ng-container matColumnDef="expandedDetail">
  <td mat-cell *matCellDef="let snapshot; dataSource: dataSource" [attr.colspan]="colspan">
    <ix-table-expandable-row [data]="getDetails(snapshot)" [isExpanded]="expandedRow === snapshot">
      <button
        mat-button
        type="button"
        (click)="doDelete(snapshot)"
        [attr.tabindex]="expandedRow !== snapshot  ? '-1' : null"
      >
        <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center">
          <mat-icon>delete</mat-icon>
          <span>{{ 'Delete' | translate }}</span>
        </div>
      </button>

      <button
        mat-button
        type="button"
        (click)="doClone(snapshot)"
        [attr.tabindex]="expandedRow !== snapshot  ? '-1' : null"
      >
        <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center">
          <mat-icon>filter_none</mat-icon>
          <span>{{ 'Clone To New Dataset' | translate }}</span>
        </div>
      </button>

      <button
        mat-button
        type="button"
        (click)="doRollback(snapshot)"
        [attr.tabindex]="expandedRow !== snapshot  ? '-1' : null"
      >
        <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center">
          <mat-icon>history</mat-icon>
          <span>{{ 'Rollback' | translate }}</span>
        </div>
      </button>
    </ix-table-expandable-row>
  </td>
</ng-container>

<tr
  mat-row
  *matRowDef="let row; columns: ['expandedDetail'];"
  class="details-row"
  [class.collapsed]="expandedRow !== row"
></tr>
